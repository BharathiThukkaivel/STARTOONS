<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patient Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
     <div class="patient-profile">
        <div class="header">
            <button class="back-button">&larr;</button>
            <h2>View patient</h2>
        </div>
        
        <div class="patient-info">
            <p><strong>S.Meena, F/23</strong></p>
            <p>Patient ID: 87 20200727153457</p>
            <div class="profile-icon">
                <img src="login (1).png" alt="Profile Icon">
            </div>
        </div>
    
        <div class="goal-progress">
            <div class="progress-wrapper">
                <div class="progress-circle">
                    <p>40%</p>
                    
                </div>
                <div class="progress-labels">
                    <p>EMG <span class="emg-status"></span></p>
                    <p>ROM <span class="rom-status"></span></p>
                </div>
            </div>
            <p class="goal-reached">Goal reached</p>
        </div>
    
        <div class="patient-details">
            <p><i class="fa fa-phone"></i> 8022334455</p>
            <p><i class="fa fa-envelope"></i> meenarabinsachin2@gmail.com</p>
            <p>Affected side: Bilateral</p>
            <p>Condition: Ortho</p>
            <p>Speciality: Osteoarthritis</p>
        </div>
        
        <div class="medical-history">
            <p><strong>Medical history</strong></p>
            <p>Hypertension, DM, Hypothyroidism</p>
        </div>
        
    </div>
    
</body>
</html>
